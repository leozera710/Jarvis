<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS Capture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      background: #0a0a0a;
      color: #39FF14;
      font-family: 'Courier New', monospace;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #39FF14/30;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #39FF14 0%, transparent 70%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 10px;
      color: #39FF14/70;
      opacity: 0.7;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      background: transparent;
      border: 1px solid #39FF14;
      color: #39FF14;
      padding: 12px 16px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #39FF14/20;
      box-shadow: 0 0 15px #39FF14/30;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-icon {
      font-size: 18px;
    }

    .btn-text {
      flex: 1;
      text-align: left;
    }

    .btn-shortcut {
      font-size: 9px;
      opacity: 0.6;
      background: #39FF14/10;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      background: #111;
      border-radius: 8px;
      font-size: 11px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      opacity: 0.7;
    }

    .status-value {
      color: #39FF14;
    }

    .status-value.connected {
      color: #39FF14;
    }

    .status-value.disconnected {
      color: #ff4444;
    }

    .divider {
      height: 1px;
      background: #39FF14/20;
      margin: 12px 0;
    }

    .settings-link {
      display: block;
      text-align: center;
      color: #39FF14/70;
      font-size: 10px;
      text-decoration: none;
      margin-top: 12px;
      opacity: 0.7;
    }

    .settings-link:hover {
      opacity: 1;
    }

    .preview {
      margin-top: 12px;
      border: 1px dashed #39FF14/30;
      border-radius: 8px;
      padding: 8px;
      display: none;
    }

    .preview.active {
      display: block;
    }

    .preview img {
      width: 100%;
      border-radius: 4px;
    }

    .preview-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .preview-btn {
      flex: 1;
      padding: 8px;
      font-size: 10px;
      background: #39FF14;
      color: #0a0a0a;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .preview-btn.secondary {
      background: transparent;
      border: 1px solid #39FF14;
      color: #39FF14;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span style="color: #0a0a0a; font-weight: bold;">J</span>
    </div>
    <div>
      <div class="title">JARVIS</div>
      <div class="subtitle">Screen Capture Assistant</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn" id="captureFullScreen">
      <span class="btn-icon">üì∏</span>
      <span class="btn-text">Capturar Tela Inteira</span>
      <span class="btn-shortcut">Ctrl+Shift+J</span>
    </button>

    <button class="btn" id="captureSelection">
      <span class="btn-icon">‚úÇÔ∏è</span>
      <span class="btn-text">Capturar Selecao</span>
      <span class="btn-shortcut">Ctrl+Shift+S</span>
    </button>

    <button class="btn" id="captureElement">
      <span class="btn-icon">üéØ</span>
      <span class="btn-text">Selecionar Elemento</span>
      <span class="btn-shortcut">Clique</span>
    </button>

    <div class="divider"></div>

    <button class="btn" id="fillForm">
      <span class="btn-icon">üìù</span>
      <span class="btn-text">JARVIS Preencher Formulario</span>
    </button>

    <button class="btn" id="analyzeError">
      <span class="btn-icon">üîß</span>
      <span class="btn-text">Analisar Erro na Tela</span>
    </button>
  </div>

  <div class="preview" id="preview">
    <img id="previewImage" src="" alt="Preview">
    <div class="preview-actions">
      <button class="preview-btn" id="sendToJarvis">Enviar ao JARVIS</button>
      <button class="preview-btn secondary" id="cancelPreview">Cancelar</button>
    </div>
  </div>

  <div class="status">
    <div class="status-row">
      <span class="status-label">JARVIS Server:</span>
      <span class="status-value" id="serverStatus">Verificando...</span>
    </div>
    <div class="status-row">
      <span class="status-label">URL:</span>
      <span class="status-value" id="serverUrl">localhost:3001</span>
    </div>
  </div>

  <a href="#" class="settings-link" id="openSettings">Configuracoes</a>

  <script src="popup.js"></script>
</body>
</html>
